{template 'member', 'header'}
<div class="x-content">


	<div class="main-info">
		
		{template 'message','left'}

		<div style="float: left; width: 70%;">
			<div class="edit">
				<div class="view-info">发件箱</div>
				<a href="index.php?m=message&c=index&a=send" class="red-bt xfr">+发送信息</a>
				<div class="edit-bt"></div>
			</div>
			<div class="table-widget">
				<table cellspacing="0" cellpadding="0" class="textc">
					<tr>
						<th class="w50">序号</th>
						<th class="w300">标题</th>
						<th class="w50">发送时间</th>
					</tr>
					{php $index=0}
				 {loop $infos $info} {php $index++}
					<tr>
						<td align="center">{$index}</td>
						<td align="left" class="pdl10"><a
							href="{APP_PATH}index.php?m=message&c=index&a=read_only&messageid={$info['messageid']}">
							{if $info['status']==1}<font color=red><b>{$info['subject']}</b></font>{else}{$info['subject']}{/if}
						</a></td>
						<td align="center">{date('Y-m-d h:m:s',$info['message_time'])}</td>
					</tr>
					{/loop}

				</table>

				<div id="pages">{$pages}</div>
			</div>
		</div>
	</div>
</div>
{template 'member', 'footer'}
